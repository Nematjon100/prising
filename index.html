<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prising component</title>

  <!-----Google Fonts----->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">

  <!---- STYLESHEETS ---->
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <!---- MAIN CONTENT ----->
  <main class="main-content">
    <div class="page container">
      <h1 class="page-title">Our Pricing</h1>
      <form class="pricing-switch" action="https://echo.htmlacademy.ru" method="get">
        <div class="switch">
          <input class="switch-input-annually visually-hidden" type="radio" name="payment_period" id="annual-payment-radio" value="annual">
          <input class="switch-input-monthly visually-hidden" type="radio" name="payment_period" id="monthly-payment-radio" value="monthly" checked>
          <label class="switch-label" for="annual-payment-radio">Annually</label>
          <!-- switch control -->
          <div class="switch-control">
            <div class="switch-sircle"></div>
            <label class="switch-control-annual" for="annual-payment-radio"></label>
            <label class="switch-control-monthly" for="monthly-payment-radio"></label>
          </div>
          <label class="switch-label" for="monthly-payment-radio">Monthly</label>
        </div>
      </form>


      <section class="pricing">
        <h2 class="visually-hidden">Pricing</h2>
        <div class="pricing-inner">
          <section class="pricing-plan" data-payment-annual='199.99' data-payment-monthly="19.99">
            <h3 class="pricing-plan__title">Basic</h3>
            <div class="pricing-plan__price">
              <span class="pricing-plan__currency">$</span>
              <span class="pricing-plan-value">19.99</span>
            </div>
            <ul class="pricing-plan__features">
              <li class="pricing-plan__feature">500 GB Storage</li>
              <li class="pricing-plan__feature">2 Users Allowed</li>
              <li class="pricing-plan__feature">Send up to 3 GB</li>
            </ul>
            <a class="button button-block button-primary" href="#">Learn more</a>
          </section>

          <section class="pricing-plan pricing-plan-best" data-payment-annual='249.99' data-payment-monthly="24.99">
            <h3 class="pricing-plan__title">Professional</h3>
            <div class="pricing-plan__price">
              <span class="pricing-plan__currency">$</span>
              <span class="pricing-plan-value">24.99</span>
            </div>
            <ul class="pricing-plan__features">
              <li class="pricing-plan__feature">1 TB Storage</li>
              <li class="pricing-plan__feature">5 Users Allowed</li>
              <li class="pricing-plan__feature">Send up to 10 GB</li>
            </ul>
            <a class="button button-block button-white" href="#">Learn more</a>
          </section>

          <section class="pricing-plan pricing-plan-master" data-payment-annual='399.99' data-payment-monthly="39.99">
            <h3 class="pricing-plan__title">Master</h3>
            <div class="pricing-plan__price">
              <span class="pricing-plan__currency">$</span>
              <span class="pricing-plan-value">39.99</span>
            </div>
            <ul class="pricing-plan__features">
              <li class="pricing-plan__feature">2 TB Storage</li>
              <li class="pricing-plan__feature">10 Users Allowed</li>
              <li class="pricing-plan__feature">Send up to 20 GB</li>
            </ul>
            <a class="button button-block button-primary" href="#">Learn more</a>
          </section>
        </div>
      </section>
    </div>

  </main>
  <script src="js/main.js"></script>
</body>
</html>
